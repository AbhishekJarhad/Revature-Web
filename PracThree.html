<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JSON.parse Example</title>
</head>

<body>

  <h2 id="output"></h2>

  <script>
    let response = '{"id":101,"name":"Laptop","price":50000}';

    let product = JSON.parse(response);

    document.getElementById("output").innerText = product.name;
  </script>

</body>

</html>
