<!DOCTYPE html>
<html>

<head>
  <title>Add List Item</title>
</head>

<body>

  <button onclick="add()">Add</button>

  <ul id="list">
  </ul>

  <script>
    function add() {
      var item = document.createElement("li");
      item.innerText = "Item";
      document.getElementById("list").appendChild(item);
    }
  </script>

</body>

</html>
