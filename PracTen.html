<!DOCTYPE html>
<html>

<head>
  <title>Closure Counter</title>
</head>

<body>

  <button onclick="counter()">Increase</button>

  <script>
    function createCounter() {
      var count = 0;

      return function () {
        count++;
        console.log(count);
      };
    }

    var counter = createCounter();
  </script>

</body>

</html>
