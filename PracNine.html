<!DOCTYPE html>
<html>

<head>
  <title>Function vs Arrow</title>
</head>

<body>

  <script>
    function calculateGST(price) {
      return price * 0.18;
    }

    var gstArrow = (price) => {
      return price * 0.18;
    };

    console.log(calculateGST(1000));
    console.log(gstArrow(1000));
  </script>

</body>

</html>
